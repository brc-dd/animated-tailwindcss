name: CodeQL

on:
  push:
    branches: [ main ]
    paths: [ '**/*.js', '**/*.ts', '**/*.tsx' ]
  pull_request:
    branches: [ main ]
    paths: [ '**/*.js', '**/*.ts', '**/*.tsx' ]
  schedule:
    - cron: '0 0 */7 * *'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.actor != 'dependabot[bot]' }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - uses: actions/checkout@v2
      - uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/analyze@v1
